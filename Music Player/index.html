<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="music-container">
            <h2 id="title">Gulabi Sadi </h2>
            <h3 id="artist">Sanju Rathod</h3>
            <div class="image-container">
                <img src="images/v1.jpeg" alt="">
            </div>
            <audio src="music/v1.mp3"></audio>
            <div class="music-controls">
                <i class="fa-solid fa-backward" title="Previous" id="previous"></i>
                <i class="fa-solid fa-play main-btn" title="Play" id="play"></i>
                <i class="fa-solid fa-forward" title="Next" id="next"></i>
            </div>
        </div>
        <h2>Made with ❤️ by <a href="">Vishvas Solanki</a></h2>
    </div>


    <script src="index.js"></script>
</body>
</html>
